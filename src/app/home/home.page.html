<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="takePicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mustachio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
        <ion-card-content>
            <canvas #canvas id="canvas" width="400" height="400"></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
